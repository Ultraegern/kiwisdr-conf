<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KiwiRecorder</title>
  <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
  <div class="background"></div>
  <h1>KiwiRecorder</h1>
  <p>Use this interface to start and stop recordings on the KiwiSDR.</p>
  <div class="field-group">
    <label class="field">
      <span>Duration (sec) ("0" for infinite):</span>
      <input type="number" id="duration" value="0" min="0" step="1">
    </label>
  </div>


  <button onclick="startRecording()">Start Recording</button>
  <button onclick="stopRecording()">Stop Recording</button>

  <div id="status"></div>

  <script>
    const statusDiv = document.getElementById('status');

    async function startRecording() {
      const duration = document.getElementById('duration').value;

      statusDiv.innerText = 'Starting recording...';

      try {
        const responseRaw = await fetch('/api/recorder/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ duration })
        });
        const response = await responseRaw.json();
        statusDiv.innerText = response.message;
      } catch (e) {
        statusDiv.innerText = 'Error: ' + e;
      }
    }

    async function stopRecording() {
      statusDiv.innerText = 'Stopping recording...';
      try {
        const responseRaw = await fetch('/api/recorder/stop', { method: 'POST' });
        const response = await responseRaw.json();
        statusDiv.innerText = response.message;
      } catch (e) {
        statusDiv.innerText = 'Error: ' + e;
      }
    }
  </script>
</body>
</html>
