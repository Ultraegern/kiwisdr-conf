<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KiwiRecorder Controller</title>
  <style>
    body {
        font-family: sans-serif;
        text-align: center;
        padding: 5%;
    }
    h1 {
        font-size: 3em;
    }
    p {
        font-size: 1.2em;
        margin: 1em 0;
    }
    button {
        transition: border 0.1s ease-in-out;
        padding: 0.6em 1.2em;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    label {
      display: block;
      margin-top: 10px;
    }

    /* Dark theme (default) */
    body {
        background-color: #1e1e1e;
        color: #f1f1f1;
    }
    h1 {
        color: #ff5555;
    }
    button {
        background-color: #444;
        color: #fff;
    }
    button:hover {
        background-color: #555;
    }

    /* Light theme (if system prefers light) */
    @media (prefers-color-scheme: light) {
        body {
            background-color: #f1f1f1;
            color: #1e1e1e;
        }
        h1 {
            color: #ff0000;
        }
        button {
            background-color: #ddd;
            color: #000;
        }
        button:hover {
            background-color: #ccc;
        }
    }
</style>
</head>
<body>
  <h1>KiwiRecorder Controller</h1>

  <label>
    Frequency (kHz):
    <input type="number" id="freq" value="15000" min="3000" max="30000">
  </label>

  <label>
    Bandwidth (Hz):
    <input type="number" id="bw" value="3000" min="100" max="32000">
  </label>

  <label>
    Duration (seconds):
    <input type="number" id="duration" value="60" min="1">
  </label>

  <button onclick="startRecording()">Start Recording</button>
  <button onclick="stopRecording()">Stop Recording</button>

  <div id="status"></div>

  <script>
    const statusDiv = document.getElementById('status');

    async function startRecording() {
      const freq = document.getElementById('freq').value;
      const bw = document.getElementById('bw').value;
      const duration = document.getElementById('duration').value;

      statusDiv.innerText = 'Starting recording...';

      try {
        const res = await fetch('/recorder/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ freq, bw, duration })
        });
        const data = await res.json();
        statusDiv.innerText = data.message;
      } catch (e) {
        statusDiv.innerText = 'Error: ' + e;
      }
    }

    async function stopRecording() {
      statusDiv.innerText = 'Stopping recording...';
      try {
        const res = await fetch('/recorder/stop', { method: 'POST' });
        const data = await res.json();
        statusDiv.innerText = data.message;
      } catch (e) {
        statusDiv.innerText = 'Error: ' + e;
      }
    }
  </script>
</body>
</html>
