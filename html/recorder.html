<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KiwiRecorder</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="background"></div>
  <h1>KiwiRecorder</h1>
  <p>Use this interface to start and stop recordings on the KiwiSDR.</p>
  <div class="field-group">
    <label class="field">
      <span>Frequency (kHz):</span>
      <input type="number" id="frequency" value="15000" min="3000" max="30000">
    </label>
    <label class="field">
      <span>Bandwidth (Hz):</span>
      <input type="number" id="bandwidth" value="3000" min="100" max="32000">
    </label>
    <label class="field">
      <span>Duration (sec):</span>
      <input type="number" id="duration" value="60" min="1">
    </label>
  </div>


  <button onclick="startRecording()">Start Recording</button>
  <button onclick="stopRecording()">Stop Recording</button>

  <div id="status"></div>

  <script>
    const statusDiv = document.getElementById('status');

    async function startRecording() {
      const frequency = document.getElementById('frequency').value;
      const bandwidth = document.getElementById('bandwidth').value;
      const duration = document.getElementById('duration').value;

      statusDiv.innerText = 'Starting recording...';

      try {
        const res = await fetch('/api/recorder/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ frequency, bandwidth, duration })
        });
        const data = await res.json();
        statusDiv.innerText = data.message;
      } catch (e) {
        statusDiv.innerText = 'Error: ' + e;
      }
    }

    async function stopRecording() {
      statusDiv.innerText = 'Stopping recording...';
      try {
        const res = await fetch('/api/recorder/stop', { method: 'POST' });
        const data = await res.json();
        statusDiv.innerText = data.message;
      } catch (e) {
        statusDiv.innerText = 'Error: ' + e;
      }
    }
  </script>
</body>
</html>
